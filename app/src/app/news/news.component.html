
<h1>My News Feed</h1>
<div class="container">
    <mat-grid-list cols="3" rowHeight="80px">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
            <mat-button-toggle-group [formControl]="toggleForm" name="fontStyle" aria-label="Font Style">
                <mat-button-toggle (click)="toggleNews()" value="local">Your Location Country</mat-button-toggle>
                <mat-button-toggle (click)="toggleNews()" value="international">International</mat-button-toggle>
                <mat-button-toggle (click)="toggleNews()" value="local">Local</mat-button-toggle>
            </mat-button-toggle-group>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input [formControl]="dateForm" (dateInput)="chooseDate()" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="1">
            <mat-form-field  appearance="fill">
                <mat-label>Buscar Noticias</mat-label>
                <input  [formControl]="searchForm" (keyup.enter)="searchNews()" matInput>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="3" rowHeight="650px">
        <mat-grid-tile *ngFor="let article of newsData.articles" [colspan]="1" [rowspan]="1">
            <mat-card class="example-card">
                <img style="max-height: 300px;" mat-card-image src="{{ article.urlToImage }}">
                <mat-card-header>
                    <mat-card-title>{{ article.title }}</mat-card-title>
                    <mat-card-subtitle> {{ article.source.name }} - {{ article.publishedAt }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <p>
                    {{ article.content }}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button  mat-button><a href="{{ article.url }}">Abrir</a></button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
    </mat-grid-list>

    


</div>
